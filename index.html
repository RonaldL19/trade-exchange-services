<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trade Exchange Services LLC</title>

  <!-- Script de Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'es',
        includedLanguages: 'es,en',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
  </script>

  <style>
    #google_translate_container {
      position: absolute;
      top: 64px;
      left: 0;
      background: #0d1117;
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .translate-label {
      font-size: 13px;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <!-- Contenedor principal de React -->
  <div id="root"></div>

  <!-- Contenedor del selector de idioma -->
  <div id="google_translate_container">
    <div id="google_translate_element"></div>
    <span class="translate-label">&larr; Selecciona tu idioma</span>
  </div>

  <!-- Tu archivo principal de React -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
